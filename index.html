<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Noise Machine</title>
    <style>
      html,body {
        background-color: rgb(68, 64, 77);
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        background: linear-gradient(to bottom, rgb(68, 64, 77) 0%, rgb(12, 83, 164) 200%);
      }
      #app {
        display: grid;
        place-items: center;
        height: 100%;
        width: auto;
        min-height: 100vh;
      }
      button {
        width: 15em; 
        height: 15em;
        border-radius: 50%;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="button" alt="click to hear noise">
        <audio src="/noise-only.mp3"></audio>
      </button>
    </div>

    <script>
      let audio;

      const button = document.querySelector('button');
      button.addEventListener('click', function() {
        audio = audio || new Audio('/noise-only.mp3');
        audio.loop = true;
        if (audio.played.length === 0 || audio.paused || audio.ended) {
          audio.play();
        } else {
          audio.pause();
        }
      });

    </script>
  </body>
</html>
